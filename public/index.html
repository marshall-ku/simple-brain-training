            window.darkTheme =
                localStorage.getItem("dark") === "false"
                    ? false
                    : localStorage.getItem("dark") === "true" ||
                      window.matchMedia("(prefers-color-scheme: dark)")
                          .matches ||
                      false;

            window.darkTheme && document.documentElement.classList.add("dark");
        </script>
